<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  width: 90%;
  max-width: 700px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

h1 {
  font-size: 32px;
  margin-bottom: 30px;
  color: #222;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
}

.btn {
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 26px;
  font-size: 22px;
  border-radius: 16px;
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  animation: slideUp 0.6s ease forwards, pulse 5s infinite;
  transition: transform 0.1s ease;
}

.btn i {
  font-size: 30px;
}

.btn:active { transform: scale(0.96); }

.btn::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  pointer-events: none;
}

.btn:active::after { animation: ripple 0.6s ease; }

/* Platform sz√≠nek */
.facebook { background: #1877f2; }
.instagram { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); }
.google { background: #4285f4; }
.offline { background: #6c757d; }
.referral { background: #28a745; }
.other { background: #343a40; }

.thankyou {
  font-size: 38px;
  font-weight: bold;
  animation: thankYouAnim 0.5s ease;
}

@keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes ripple { from { opacity:1; transform:translate(-50%, -50%) scale(1); } to { opacity:0; transform:translate(-50%, -50%) scale(15); } }
@keyframes pulse { 0%,100%{ box-shadow:0 6px 16px rgba(0,0,0,0.12);} 50%{box-shadow:0 10px 22px rgba(0,0,0,0.22);} }
@keyframes thankYouAnim { from{opacity:0;transform:scale(0.9);} to{opacity:1;transform:scale(1);} }
</style>
</head>
<body>

<div class="container" id="main">

<script>
